{% extends "base.html" %}
{% load staticfiles %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="signin">
  <div class="container">
    <form class="form-horizontal" method="post">
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">유저네임</label>
        <div class="col-sm-10">
          <input name="username" type="text" class="form-control" id="inputEmail" placeholder="유저네임 입력">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="inputPassword" placeholder="비밀번호 입력">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
